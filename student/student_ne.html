<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ड्यासबोर्ड - विद्यार्थी</title>
    <link rel="stylesheet" href="student.css" />
    <link rel="stylesheet" href="mobileResponsive.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script src="student.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="navbarLeft">
        <img src="../src/student.jpg" alt="" class="src" />
        <span id="greeter">नमस्ते प्रयोगकर्ता</span>
        <button class="navButtons" onclick="fetchData('studentInfo')">
          विद्यार्थी विवरण
        </button>

        <button class="navButtons" onclick="fetchData('InternalResult1stSem')">
          पहिलो सेमी आन्तरिक
        </button>
        <button class="navButtons" onclick="fetchData('FinalResult1stSem')">
          पहिलो सेमि फाइनल अंक
        </button>
        <button class="navButtons" onclick="fetchData('InternalResult2ndSem')">
          दोस्रो सेमी आन्तरिक
        </button>
        <button class="logout">बाहिर निस्कनुहोस्</button>
      </div>
      <div id="mainContentContainer">
        <div id="mobileUILogo">
          <span class="material-symbols-outlined leftLogo"> list </span
          >
        </div>
        <div id="messageBox">
          <span class="material-symbols-outlined"> info </span>
          <div id="messageText">
            यो सन्देशहरू प्रदर्शन गर्न कन्टेनर हो          </div>
        </div>
        <div class="mainContent" id="mainContent"></div>
      </div>
    </div>
  </body>
</html>
