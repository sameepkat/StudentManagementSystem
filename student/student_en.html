<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Admin</title>
    <link rel="stylesheet" href="student.css" />
    <link rel="stylesheet" href="mobileResponsive.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script src="student.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="navbarLeft">
        <img src="../src/student.jpg" alt="" class="src" />
        <span id="greeter"> Hello USER</span>
        <button class="navButtons" onclick="fetchData('studentInfo')">
          Student Details
        </button>

        <button class="navButtons" onclick="fetchData('InternalResult1stSem')">
          1st sem Internal
        </button>
        <button class="navButtons" onclick="fetchData('FinalResult1stSem')">
          1st sem Final Marks
        </button>
        <button class="navButtons" onclick="fetchData('InternalResult2ndSem')">
          2nd sem Internal
        </button>
        <button class="logout">Logout</button>
      </div>
      <div id="mainContentContainer">
        <div id="mobileUILogo">
          <span class="material-symbols-outlined leftLogo"> list </span
          >
        </div>
        <div id="messageBox">
          <span class="material-symbols-outlined"> info </span>
          <div id="messageText">
            This is the container for displaying error messages
          </div>
        </div>
        <div class="mainContent" id="mainContent"></div>
      </div>
    </div>
  </body>
</html>
