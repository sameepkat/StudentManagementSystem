<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System Login</title>
	<link rel="stylesheet" href="login.css">
  </head>
  <body>
    <button id="modeBtn">Dark Mode</button>
    <div class="container">
      <h2><img src="../src/login_PU_logo.png" width="322" height="90" /></h2>
      <p id="info">Sign in to access SMS</p>
      <form id="loginForm" >
        <input type="text" id="username" class="form-control" placeholder="Username" maxlength="15" required/>
        <br /><br />
        <input type="password" id="password" class="form-control" placeholder="Password" required/>
        <br /><br />
        <span id="wrongUsernameOrPassword">JS isn't linked properly.</span><br><br>
        <button id="loginBtn" type="submit">Login</button>
      </form>
      <div class="language-container">
        <button class="languageBtn" onclick="setLanguage('en')">
          English
        </button>
        <button class="languageBtn" onclick="setLanguage('ne')">
          नेपाली
        </button>
      </div>
    </div>
	<script src="login.js"></script>
  </body>
</html>
